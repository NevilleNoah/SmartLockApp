		<script>
			mui.init();
			//登录判断
			//c开头为电脑中的值，m开头为用户的值
			var c_account=123;
			var c_password=123;
			mui.plusReady(function() {
					mui('#mlogin').on('tap', 'button', function() {
						var m_account=mui("#account")[0].value;
						var m_password=mui("#password")[0].value;
						if(m_account==c_account&&m_password==c_password&&m_account!=null&&m_password!=null){
						mui.toast('登录成功，正在跳转到主页面');
						mui.openWindow({
							id: 'tab-webview-main.html',
							url: 'tab-webview-main.html'
						});
						}else{
							mui.toast("登录失败，账号或密码错误")
						}
					});
					
			});
			
		</script>
