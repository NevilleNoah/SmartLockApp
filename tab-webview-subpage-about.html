<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				
			}
			#scanQR{
				width: 8%;
				position: absolute;
				top:18%;
				left: 90%;
			}
		</style>
	</head>

	<body>
		<div><img id="scanQR" src="images/scanQR.png"></div>
		<div class="mui-content">
			<div id="" style="margin-top: 20%;width: 100%;height: auto;font-family: '微软雅黑';font-size: 30px;color: #8F8F94;">
				<center>五号楼302</center>
			</div>
			<div id="" style="margin: 0 auto;">
				<center><img src="images/right.png" style="width: 60%;height: 60%;margin-top: 3%;" /></center>
			</div>
			<center>
				
				<div id="Help" style="float: left;width:33%;height: 120px;">
					<img src="images/lock.png" style="height: 50%;margin:5px;" />
					<div style="color: #929292;">一键救援</div>
				</div>
				<div style="float: left;width:33%;height: 120px;">
					<img src="images/lock.png" style="height: 50%;margin:5px;" />
					<div style="color: #929292;">快捷开锁</div>
				</div>
<div id="ScanQR" style="float: left;width:33%;height: 120px;">
				<img src="images/lock.png" style="height: 50%;margin:5px;" />
				<div style="color: #929292;">实时监控</div>
			</div>
			</center>
		</div>

		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init();
		mui.plusReady(function() {
			mui.toast('首页进入成功')
		})
		var Help = document.getElementById("Help");
		
		Help.addEventListener("tap", function() {
			mui.openWindow({
				url: "Help.html",
				id: "Help.html",
				style: {
					width: "100%",
					height: "100%"
				},
				show: {
					aniShow: "zoom-fade-out",
					event: "loaded",
					acceleration: "auto"
				}
			});
		});
		//跳转到扫码页面
			var scanQR = document.getElementById("scanQR");
		
		scanQR.addEventListener("tap", function() {
			mui.openWindow({
				url: "scanQR.html",
				id: "scanQR.html",
				style: {
					width: "100%",
					height: "100%"
				},
				show: {
					aniShow: "zoom-fade-out",
					event: "loaded",
					acceleration: "auto"
				}
			});
		});
	</script>

</html>
